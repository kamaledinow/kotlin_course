name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # Keep Node setup AFTER Android SDK setup: some environments/tools can alter PATH.
      - name: Setup Node.js (Capacitor requires >=22)
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          check-latest: true
          cache: npm

      - name: Verify Node version
        run: |
          node -v
          npm -v
          NODE_MAJOR=$(node -p "process.versions.node.split('.')[0]")
          if [ "$NODE_MAJOR" -lt 22 ]; then
            echo "Node.js >=22 is required for Capacitor CLI" >&2
            exit 1
          fi

      - name: Install dependencies
        run: npm ci

      - name: Sync web assets to Capacitor Android
        run: |
          npm run copy:web
          npx cap sync android

      - name: Build debug APK
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: highway-avg-guard-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
