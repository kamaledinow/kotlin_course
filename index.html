<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Builder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="topbar">
      <h1>Resume Builder</h1>
      <div class="actions">
        <button id="save-json" class="btn">Сохранить JSON</button>
        <button id="load-demo" class="btn">Демо данные</button>
        <button id="export-pdf" class="btn btn-primary">Экспорт PDF</button>
      </div>
    </header>

    <main class="layout">
      <section class="panel editor-panel">
        <h2>Редактор</h2>
        <p class="caption">Блоковый редактор на базе Editor.js</p>
        <div id="editorjs"></div>
      </section>

      <section class="panel preview-panel">
        <h2>Превью</h2>
        <p class="caption">Минималистичный шаблон в духе Apple</p>
        <article id="resume-preview" class="resume-page"></article>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/list@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
